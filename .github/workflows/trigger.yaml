name: Nightly build

on: 
  workflow_dispatch:

jobs:
  trigger-container:
    runs-on: ubuntu-latest
    steps:
        - name: Trigger bachng2017/renat-container build
          run: |
            curl -XPOST -u "bachng2017:${{ secrets.CR_PAT }}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/bachng2017/renat_container/actions/workflows/build.yaml/dispatches --data '{"ref": "master"}'

        
