# -*- coding: utf-8 -*-
default:
    robot-server: 127.0.0.1
    robot-password: <password>
    working-folder: $HOME/work
    renat-master-folder: $RENAT_PATH/config
    calient-master-path: 
    ntm-master-path: 
    ix-remote-tmp: C:/Windows/Temp
    interval-between-retry: 15s
    terminal-timeout: 20m
    cmd-auto-check: False
    newline: "\r\n"
    slack-cmd: /home/robot/work/slack/renat_bot.sh
    slack-upload: /home/robot/work/slack/upload.sh
    slack-proxy: 127.0.0.1:8080
    # log-level: TRACE
    # log-level: ERROR
    log-level: INFO
    # log-level: DEBUG
    ignore-dead-node: FALSE
    smtp-server: 10.128.72.8:25
    display:
        width:  1921
        height: 1080

vchannel:
    async-channel: yes
    max-retry: 3
    wait-time-before-close: 2s
    ignore-init-finish: False
    prompt-strict: yes
    default-login-prompt: "login: "
    default-password-prompt: "Password:"

web:
    reconnect: yes
    max-retry: 3
    ajax-timeout: 5

hypervisor:
    mks-console:
        width:  1024
        height: 768

extra-lib:
    - WebApp
    - Hypervisor

