auth:
    plain-text: 
        default:
            user: <user>
            pass: <password>
        samurai:
            user: <user>
            pass: <password>
        alcatel:
            user: <user>
            pass: <password>
        vmware-esxi:
            user: <user>
            pass: <password>

    public-key: # for Public Key authentication
        default:
            user: robot
            key: $HOME/.ssh/robot_id_rsa
        test:
            user: jenkins
            key:  /var/lib/jenkins/.ssh/id_rsa
